<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل سيارات - {{ reg.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5" style="background: #fdfdfd; text-align: right;">
    <div class="card mx-auto p-4 shadow-sm" style="max-width: 500px; border-radius: 15px;">
        <h3>تعديل قائمة السيارات: {{ reg.name }}</h3>
        <hr>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">اكتبي الأنواع وافصلي بينها بفاصلة (,):</label>
                <textarea name="cars" class="form-control" rows="4">{{ reg.allowed_cars }}</textarea>
                <small class="text-muted">مثال: نيسان,تويوتا,لكزس,مرسيدس</small>
            </div>
            <button type="submit" class="btn btn-success w-100">حفظ القائمة</button>
            <a href="/" class="btn btn-light w-100 mt-2">إلغاء</a>
        </form>
    </div>
</body>
</html>
