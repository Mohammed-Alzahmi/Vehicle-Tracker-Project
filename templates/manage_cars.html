<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل القائمة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .edit-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .btn-save { background: #198754; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <div class="edit-card">
        <h3 class="text-center mb-4">تعديل قائمة السيارات: {{ reg.name }}</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-muted">اكتبي الأنواع وافصلي بينها بفاصلة (,):</label>
                <textarea name="cars" class="form-control" rows="4" required>{{ reg.allowed_cars }}</textarea>
                <small class="text-muted">مثال: نيسان,تويوتا,لكزس</small>
            </div>
            <button type="submit" class="btn btn-save mb-2">حفظ القائمة ✅</button>
            <a href="{{ url_for('view_logs', region_name=reg.name) }}" class="btn btn-light w-100">إلغاء</a>
        </form>
    </div>
</body>
</html>
