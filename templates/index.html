<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مركبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 15px; }
        .reg-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 450px; }
        .input-group-text { background: #b8860b; color: white; border: none; }
    </style>
</head>
<body>
    <div class="reg-card">
        <h3 class="text-center fw-bold mb-4">تسجيل دخول مركبة</h3>
        <p class="text-center text-muted">المنطقة: <strong>{{ region }}</strong></p>
        
        <form action="/submit" method="POST">
            <input type="hidden" name="region" value="{{ region }}">
            
            <div class="mb-3">
                <label class="form-label">الاسم بالكامل</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">الرقم العسكري</label>
                <input type="number" name="military_id" class="form-control" required>
            </div>

            <div class="row g-2 mb-4">
                <div class="col-7">
                    <label class="form-label">نوع السيارة</label>
                    <select name="car_type" class="form-select" required>
                        <option value="">اختر..</option>
                        {% for car in car_list %}
                        <option value="{{ car }}">{{ car }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-5">
                    <label class="form-label">رقم اللوحة</label>
                    <input type="text" name="car_plate" class="form-control" placeholder="12345" required>
                </div>
            </div>

            <button type="submit" class="btn btn-dark w-100 py-2 fw-bold">إرسال البيانات ✅</button>
        </form>
    </div>
</body>
</html>
