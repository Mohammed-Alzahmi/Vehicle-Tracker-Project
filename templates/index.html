<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مركبة - {{ region }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI'; padding: 20px; text-align: right; }
        .form-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-submit { background: #b8860b; color: white; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card mx-auto" style="max-width: 400px;">
            <h3 class="text-center mb-4">تسجيل دخول مركبة</h3>
            <p class="text-center text-muted">المنطقة: <b>{{ region }}</b></p>
            <form action="/submit" method="POST">
                <input type="hidden" name="region" value="{{ region }}">
                
                <div class="mb-3">
                    <label>الاسم الكامل</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>الرقم العسكري / الهوية</label>
                    <input type="text" name="military_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>نوع السيارة</label>
                    <select name="car_type" class="form-select">
                        {% for car in car_list %}
                        <option value="{{ car }}">{{ car }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-submit">إرسال البيانات</button>
            </form>
        </div>
    </div>
</body>
</html>
