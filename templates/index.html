<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مركبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 15px; font-family: 'Segoe UI', sans-serif; }
        .reg-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 450px; text-align: center; }
        .logos-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 0 10px; }
        .side-logo { height: 50px; object-fit: contain; }
        .main-logo { height: 65px; object-fit: contain; }
        .form-label { font-weight: 600; color: #444; display: block; text-align: right; }
        .btn-submit { background: #212529; color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; transition: 0.3s; }
        .btn-submit:hover { background: #000; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="reg-card">
        <div class="logos-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Emblem_of_the_United_Arab_Emirates.svg/512px-Emblem_of_the_United_Arab_Emirates.svg.png" class="side-logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/33/Sharjah_Police_Logo.png/220px-Sharjah_Police_Logo.png" class="main-logo">
        </div>
        <h3 class="fw-bold mb-1">تسجيل دخول مركبة</h3>
        <p class="text-muted mb-4">المنطقة: <span style="color: #b8860b; font-weight: bold;">{{ region }}</span></p>
        <form action="/submit" method="POST">
            <input type="hidden" name="region" value="{{ region }}">
            <div class="mb-3">
                <label class="form-label">الاسم بالكامل</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="اكتب الاسم هنا" required>
            </div>
            <div class="mb-3">
                <label class="form-label">الرقم العسكري</label>
                <input type="number" name="military_id" class="form-control form-control-lg" placeholder="00000" required>
            </div>
            <div class="mb-4">
                <label class="form-label">نوع السيارة</label>
                <select name="car_type" class="form-select form-select-lg" required>
                    <option value="">اختر من القائمة..</option>
                    {% for car in car_list %}
                    <option value="{{ car }}">{{ car }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn-submit">إرسال البيانات ✅</button>
        </form>
    </div>
</body>
</html>
