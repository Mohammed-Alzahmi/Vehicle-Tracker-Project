<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول مركبة - {{ region }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-card { 
            background: white; 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 100%;
            max-width: 450px;
            border-top: 8px solid #b8860b;
        }
        .police-logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .police-logo img {
            height: 80px;
        }
        .form-label {
            font-weight: 600;
            color: #4b3621;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .btn-submit { 
            background: #b8860b; 
            color: white; 
            width: 100%; 
            font-weight: bold; 
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn-submit:hover { 
            background: #8b7355; 
            transform: translateY(-2px);
        }
        .region-badge {
            background: #fff3cd;
            color: #856404;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <div class="police-logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/33/Sharjah_Police_Logo.png/200px-Sharjah_Police_Logo.png" alt="شعار شرطة الشارقة">
        </div>
        
        <div class="text-center">
            <span class="region-badge"><i class="fas fa-map-marker-alt ms-1"></i>نقطة تفتيش: {{ region }}</span>
            <h4 class="mb-4">تسجيل بيانات المركبة</h4>
        </div>

        <form action="/submit" method="POST">
            <input type="hidden" name="region" value="{{ region }}">
            
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user ms-2"></i>الاسم الكامل</label>
                <input type="text" name="username" class="form-control" placeholder="اكتب اسمك الثلاثي" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-id-card ms-2"></i>الرقم العسكري / الهوية</label>
                <input type="text" name="military_id" class="form-control" placeholder="أدخل الرقم" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-car ms-2"></i>نوع السيارة</label>
                <select name="car_type" class="form-select">
                    {% for car in car_list %}
                    <option value="{{ car }}">{{ car }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-list-ol ms-2"></i>رقم السيارة (اللوحة)</label>
                <input type="text" name="car_plate" class="form-control" placeholder="مثال: 12345 فئة 1" required>
            </div>

            <button type="submit" class="btn btn-submit">إرسال البيانات ✅</button>
        </form>
    </div>
</body>
</html>
