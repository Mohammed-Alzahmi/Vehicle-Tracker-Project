<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة سجل المركبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #fdfdfd; font-family: 'Segoe UI', sans-serif; margin: 0; direction: rtl; }
        .top-bar { padding: 20px 40px; display: flex; justify-content: flex-start; } 
        .settings-link { color: #b8860b; font-size: 28px; text-decoration: none; }
        .hero-section { text-align: center; padding-top: 10px; }
        .logo-large { height: 110px; width: auto; margin: 0 15px; }
        .welcome-title { color: #4b3621; font-weight: bold; margin-top: 25px; font-size: 28px; }

        .main-container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .region-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        
        .region-card { 
            background: white; border: 2px solid #4b3621; border-radius: 15px; padding: 25px; 
            text-align: center; position: relative; transition: 0.3s;
        }
        .region-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .region-link { text-decoration: none; color: #4b3621; font-weight: bold; font-size: 20px; display: block; margin-top: 10px; }
        
        .dots-btn { position: absolute; top: 10px; left: 10px; color: #ccc; cursor: pointer; }
        .dropdown-menu { text-align: right; border-radius: 10px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="{{ url_for('admin', code='A999A') }}" class="settings-link"><i class="fas fa-cog"></i></a>
    </div>

    <div class="hero-section">
        <img src="{{ url_for('static', filename='logo_gov_sharjah.png') }}" class="logo-large">
        <img src="{{ url_for('static', filename='logo_sharjah_police.png') }}" class="logo-large">
        <h1 class="welcome-title">نظام إدارة المركبات الرقمي</h1>
    </div>

    <div class="main-container">
        <div class="region-grid">
            {% for reg in regions %}
            <div class="region-card">
                <div class="dropdown">
                    <div class="dots-btn" data-bs-toggle="dropdown"><i class="fas fa-ellipsis-v"></i></div>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('region_qr', region_name=reg.name) }}"><i class="fas fa-qrcode ms-2"></i>عرض الباركود</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-pen ms-2"></i>تعديل البيانات</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{{ url_for('delete_region', id=reg.id) }}"><i class="fas fa-trash ms-2"></i>حذف</a></li>
                    </ul>
                </div>
                <i class="fas fa-map-marker-alt" style="font-size: 30px; color: #b8860b;"></i>
                <a href="{{ url_for('admin', code='A999A', region=reg.name) }}" class="region-link">{{ reg.name }}</a>
            </div>
            {% endfor %}
        </div>
        
        <div class="text-center mt-5">
            <button class="btn btn-outline-success btn-sm" onclick="showAddBox()">+ إضافة منطقة جديدة</button>
            <form id="addBox" action="{{ url_for('add_region') }}" method="POST" style="display:none; margin-top: 15px; max-width: 300px; margin-inline: auto;">
                <input type="text" name="region_name" class="form-control mb-2" placeholder="اسم المنطقة">
                <button type="submit" class="btn btn-success btn-sm w-100">حفظ</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>function showAddBox() { document.getElementById('addBox').style.display='block'; }</script>
</body>
</html>
