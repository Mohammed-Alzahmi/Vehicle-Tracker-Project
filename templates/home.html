<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة سجل المركبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #fdfdfd; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        /* الهيدر العلوي - لوحة التحكم في الزاوية */
        .top-bar { padding: 15px 40px; display: flex; justify-content: flex-end; align-items: center; }
        .btn-admin-top { color: #b8860b; text-decoration: none; font-weight: bold; font-size: 15px; border: 1px solid #b8860b; padding: 5px 15px; border-radius: 8px; transition: 0.3s; }
        .btn-admin-top:hover { background: #b8860b; color: white; }

        /* منطقة الشعارات */
        .hero-section { text-align: center; padding-top: 20px; }
        .logo-large { height: 110px; width: auto; margin: 0 15px; }
        .welcome-title { color: #4b3621; font-weight: bold; margin-top: 25px; font-size: 28px; }

        /* منطقة السجلات والمناطق في النص */
        .main-container { max-width: 600px; margin: 40px auto; padding: 20px; text-align: center; }
        .section-label { color: #8d6e63; font-weight: bold; margin-bottom: 20px; display: block; font-size: 18px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .region-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn-region { background: white; color: #4b3621; border: 2px solid #4b3621; padding: 20px; border-radius: 15px; font-weight: bold; text-decoration: none; transition: 0.3s; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .btn-region:hover { background: #4b3621; color: white; transform: translateY(-5px); }
        .btn-region i { font-size: 24px; color: #b8860b; }
        .btn-region:hover i { color: white; }

        /* زر إضافة منطقة بشكل مرتب تحت */
        .add-region-wrapper { margin-top: 30px; }
        .btn-add-new { color: #2e7d32; cursor: pointer; font-weight: bold; font-size: 14px; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="{{ url_for('admin', code='A999A') }}" class="btn-admin-top">
            <i class="fas fa-user-shield ms-1"></i> لوحة التحكم العامة
        </a>
    </div>

    <div class="hero-section">
        <img src="{{ url_for('static', filename='logo_gov_sharjah.png') }}" class="logo-large">
        <img src="{{ url_for('static', filename='logo_sharjah_police.png') }}" class="logo-large">
        <h1 class="welcome-title">نظام إدارة المركبات الرقمي</h1>
    </div>

    <div class="main-container">
        <span class="section-label">سجلات المناطق</span>
        
        <div class="region-grid">
            {% for reg in regions %}
            <a href="{{ url_for('admin', code='A999A', region=reg.name) }}" class="btn-region">
                <i class="fas fa-map-marked-alt"></i>
                {{ reg.name }}
            </a>
            {% endfor %}
        </div>

        <div class="add-region-wrapper">
            <span class="btn-add-new" onclick="showAddBox()">+ إضافة منطقة جديدة للسجل</span>
            <form id="addBox" action="{{ url_for('add_region') }}" method="POST" style="display:none; margin-top: 15px;" class="px-5">
                <div class="input-group">
                    <input type="text" name="region_name" class="form-control" placeholder="اسم المنطقة..." required>
                    <button type="submit" class="btn btn-success">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showAddBox() {
            var box = document.getElementById("addBox");
            box.style.display = (box.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
