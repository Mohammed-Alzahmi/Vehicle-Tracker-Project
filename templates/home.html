<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الإدارة الرقمي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #fdfdfd; font-family: sans-serif; direction: rtl; }
        .hero { text-align: center; padding: 40px 0; }
        .logo-box img { height: 90px; margin: 0 15px; }
        .region-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .card-region { background: white; border: 2px solid #b8860b; border-radius: 15px; padding: 30px; text-align: center; cursor: pointer; text-decoration: none; color: #333; transition: 0.3s; position: relative; }
        .card-region:hover { background: #fffcf5; transform: translateY(-5px); }
        .dots { position: absolute; top: 10px; left: 10px; color: #ccc; }
    </style>
</head>
<body>
    <div class="hero">
        <div class="logo-box">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/33/Sharjah_Police_Logo.png/200px-Sharjah_Police_Logo.png">
        </div>
        <h2 class="mt-3">نظام إدارة السجلات</h2>
    </div>

    <div class="container">
        <div class="region-grid">
            {% for reg in regions %}
            <div style="position: relative;">
                <a href="{{ url_for('view_logs', region_name=reg.name) }}" class="card-region d-block">
                    <i class="fas fa-folder-open fa-2x mb-2" style="color: #b8860b;"></i>
                    <h4>{{ reg.name }}</h4>
                </a>
                <div class="dropdown">
                    <div class="dots" data-bs-toggle="dropdown"><i class="fas fa-ellipsis-v"></i></div>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('manage_cars', id=reg.id) }}">تعديل أنواع السيارات</a></li>
                        <li><a class="dropdown-item text-danger" href="{{ url_for('delete_region', id=reg.id) }}">حذف المنطقة</a></li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <form action="/add_region" method="POST" class="d-inline-flex gap-2">
                <input type="text" name="region_name" placeholder="اسم منطقة جديدة" class="form-control" required>
                <button type="submit" class="btn btn-success">إضافة</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
