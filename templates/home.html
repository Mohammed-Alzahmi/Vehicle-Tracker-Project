<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة سجل المركبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #fdfdfd; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        /* أيقونة الإعدادات فوق على اليمين */
        .top-bar { padding: 20px 40px; display: flex; justify-content: flex-start; align-items: center; }
        .settings-link { color: #b8860b; font-size: 28px; transition: 0.3s; text-decoration: none; }
        .settings-link:hover { transform: rotate(90deg); color: #4b3621; }

        /* منطقة الشعارات */
        .hero-section { text-align: center; padding-top: 10px; }
        .logo-large { height: 110px; width: auto; margin: 0 15px; }
        .welcome-title { color: #4b3621; font-weight: bold; margin-top: 25px; font-size: 28px; }

        /* منطقة السجلات والمناطق */
        .main-container { max-width: 550px; margin: 40px auto; padding: 20px; }
        .section-label { color: #8d6e63; font-weight: bold; margin-bottom: 20px; display: block; font-size: 18px; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; text-align: center; }
        
        .region-list { background: white; border-radius: 15px; border: 1px solid #eee; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .region-item { display: flex; justify-content: space-between; align-items: center; padding: 18px 25px; border-bottom: 1px solid #f9f9f9; transition: 0.2s; }
        .region-item:hover { background-color: #fcfcfc; }
        .region-link { text-decoration: none; color: #4b3621; font-weight: 600; font-size: 18px; flex-grow: 1; text-align: right; }

        /* منيو الثلاث نقاط */
        .dots-btn { color: #ccc; cursor: pointer; padding: 5px 10px; font-size: 20px; transition: 0.3s; }
        .dots-btn:hover { color: #4b3621; }
        .dropdown-menu { border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border: none; text-align: right; }
        .dropdown-item { padding: 10px 20px; font-size: 14px; color: #4b3621; }
        .dropdown-item i { margin-left: 10px; color: #8d6e63; }

        /* إضافة منطقة */
        .add-area { text-align: center; margin-top: 25px; }
        .btn-add-text { color: #2e7d32; cursor: pointer; font-weight: bold; font-size: 15px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="{{ url_for('admin', code='A999A') }}" class="settings-link" title="لوحة التحكم">
            <i class="fas fa-cog"></i>
        </a>
    </div>

    <div class="hero-section">
        <img src="{{ url_for('static', filename='logo_gov_sharjah.png') }}" class="logo-large">
        <img src="{{ url_for('static', filename='logo_sharjah_police.png') }}" class="logo-large">
        <h1 class="welcome-title">نظام إدارة المركبات الرقمي</h1>
    </div>

    <div class="main-container">
        <span class="section-label">سجلات المناطق</span>
        
        <div class="region-list">
            {% for reg in regions %}
            <div class="region-item">
                <a href="{{ url_for('admin', code='A999A', region=reg.name) }}" class="region-link">{{ reg.name }}</a>
                
                <div class="dropdown">
                    <div class="dots-btn" data-bs-toggle="dropdown">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="alert('تعديل اسم المنطقة قيد التطوير')"><i class="fas fa-pen"></i> تعديل الاسم</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger"
