<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة سجل المركبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #fdfdfd; font-family: 'Segoe UI', sans-serif; margin: 0; direction: rtl; }
        
        /* أيقونة الإعدادات (الترس) فوق على اليمين */
        .top-bar { padding: 20px 40px; display: flex; justify-content: flex-start; } /* flex-start مع rtl يعني يمين */
        .settings-link { color: #b8860b; font-size: 28px; transition: 0.3s; text-decoration: none; }
        .settings-link:hover { transform: rotate(90deg); color: #4b3621; }

        .hero-section { text-align: center; padding-top: 10px; }
        .logo-large { height: 110px; width: auto; margin: 0 15px; }
        .welcome-title { color: #4b3621; font-weight: bold; margin-top: 25px; font-size: 28px; }

        /* حاوية المناطق في النص */
        .main-container { max-width: 500px; margin: 40px auto; padding: 20px; }
        .section-label { color: #8d6e63; font-weight: bold; margin-bottom: 20px; display: block; font-size: 18px; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; text-align: center; }
        
        .region-list { background: white; border-radius: 15px; border: 1px solid #eee; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .region-item { display: flex; justify-content: space-between; align-items: center; padding: 18px 25px; border-bottom: 1px solid #f9f9f9; }
        .region-link { text-decoration: none; color: #4b3621; font-weight: 600; font-size: 18px; flex-grow: 1; text-align: right; }

        /* منيو الثلاث نقاط */
        .dots-btn { color: #ccc; cursor: pointer; padding: 5px 10px; font-size: 20px; }
        .dropdown-menu { border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border: none; text-align: right; }
        .dropdown-item { padding: 10px 20px; font-size: 14px; color: #4b3621; }
        .dropdown-item i { margin-left: 10px; color: #8d6e63; }

        .btn-add-text { color: #2e7d32; cursor: pointer; font-weight: bold; font-size: 15px; display: block; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="{{ url_for('admin', code='A999A') }}" class="settings-link">
            <i class="fas fa-cog"></i>
        </a>
    </div>

    <div class="hero-section">
        <img src="{{ url_for('static', filename='logo_gov_sharjah.png') }}" class="logo-large">
        <img src="{{ url_for('static', filename='logo_sharjah_police.png') }}" class="logo-large">
        <h1 class="welcome-title">نظام إدارة المركبات الرقمي</h1>
    </div>

    <div class="main-container">
        <span class="section-label">سجلات المناطق</span>
        
        <div class="region-list">
            {% for reg in regions %}
            <div class="region-item">
                <a href="{{ url_for('admin', code='A999A', region=reg.name) }}" class="region-link">{{ reg.name }}</a>
                
                <div class="dropdown">
                    <div class="dots-btn" data-bs-toggle="dropdown">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-pen"></i> تعديل الاسم</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{{ url_for('delete_region', id=reg.id) }}" onclick="return confirm('حذف المنطقة؟')"><i class="fas fa-trash-alt"></i> حذف</a></li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>

        <span class="btn-add-text" onclick="showAddBox()">+ إضافة منطقة جديدة</span>
        <form id="addBox" action="{{ url_for('add_region') }}" method="POST" style="display:none; margin-top: 15px;">
            <div class="input-group">
                <input type="text" name="region_name" class="form-control" placeholder="اسم المنطقة..." required>
                <button type="submit" class="btn btn-success">إضافة</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAddBox() {
            var box = document.getElementById("addBox");
            box.style.display = (box.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
