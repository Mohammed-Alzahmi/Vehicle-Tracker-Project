<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - سجل المركبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; background-color: #f8f9fa; }
        .table-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th { background-color: #f1f3f5; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="table-container">
            <h2 class="text-center mb-4">سجل دخول وخروج المركبات</h2>
            
            <form action="{{ url_for('delete_logs', code=request.args.get('code')) }}" method="POST">
                <div class="table-responsive">
                    <table class="table table-hover text-center align-middle">
                        <thead>
                            <tr>
                                <th>تحديد</th>
                                <th>الاسم</th>
                                <th>الرقم العسكري</th>
                                <th>نوع السيارة</th>
                                <th>الوقت</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for log in logs %}
                            <tr>
                                <td><input type="checkbox" name="log_ids" value="{{ log.id }}"></td>
                                <td>{{ log.username }}</td>
                                <td>{{ log.military_id }}</td>
                                <td>{{ log.car_type }}</td>
                                <td>{{ log.timestamp | format_datetime_uae }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
                <div class="d-flex justify-content-center gap-2 mt-4">
                    <button type="submit" class="btn btn-danger px-4">حذف السجلات المختارة</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary px-4">العودة للرئيسية</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
