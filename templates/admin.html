<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">سجل دخول وخروج المركبات</h2>
        
        <div class="card shadow">
            <div class="card-body">
                <form action="{{ url_for('delete_logs', code=request.args.get('code')) }}" method="POST">
                    <table class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th>تحديد</th>
                                <th>الاسم</th>
                                <th>الرقم العسكري</th>
                                <th>نوع السيارة</th>
                                <th>الوقت</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for log in logs %}
                            <tr>
                                <td><input type="checkbox" name="log_ids" value="{{ log.id }}"></td>
                                <td>{{ log.username }}</td>
                                <td>{{ log.military_id }}</td>
                                <td>{{ log.car_type }}</td>
                                <td>{{ log.timestamp | format_datetime_uae }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-danger mt-3">حذف السجلات المختارة</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">العودة للرئيسية</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
