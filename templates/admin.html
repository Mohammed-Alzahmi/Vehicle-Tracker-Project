<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - سجل المركبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* تعديلات خاصة بصفحة الأدمن عشان ما تتأثر بـ style.css القديم */
        body { 
            display: block !important; 
            background-color: #fdfdfd !important; 
            padding: 0 !important; 
            margin: 0 !important;
            min-height: auto !important;
        }
        .admin-header {
            background: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
        }
        .admin-logo { height: 75px; width: auto; }
        .admin-title { color: #4b3621; font-weight: bold; font-size: 22px; margin: 0; }
        
        .admin-container { padding: 30px 50px; }
        .table-wrapper { 
            background: white; 
            border: 1px solid #4b3621; 
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        .table thead { background-color: #4b3621; color: white; }
        .table th { padding: 15px; font-size: 14px; border: none; text-align: center; }
        .table td { padding: 12px; font-size: 14px; text-align: center; vertical-align: middle; border-bottom: 1px solid #eee; }
        
        .action-btns { display: flex; flex-direction: column; gap: 10px; margin-top: 30px; }
        .btn-gold { background-color: #b8860b; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 18px; width: 100%; }
        .btn-brown { background-color: #8d6e63; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 18px; text-decoration: none; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <header class="admin-header">
        <img src="{{ url_for('static', filename='logo_gov_sharjah.png') }}" class="admin-logo">
        <h1 class="admin-title">سجل استخدام المركبات - لوحة التحكم</h1>
        <img src="{{ url_for('static', filename='logo_sharjah_police.png') }}" class="admin-logo">
    </header>

    <div class="admin-container">
        <form action="{{ url_for('delete_logs', code=request.args.get('code')) }}" method="POST">
            <div class="table-wrapper">
                <table class="table table-hover m-0">
                    <thead>
                        <tr>
                            <th>تحديد</th>
                            <th>#</th>
                            <th>الاسم الكامل</th>
                            <th>الرقم العسكري</th>
                            <th>نوع المركبة</th>
                            <th>الوقت والتاريخ</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td><input type="checkbox" name="log_ids" value="{{ log.id }}" class="form-check-input"></td>
                            <td>{{ loop.index }}</td>
                            <td style="font-weight: bold;">{{ log.username }}</td>
                            <td>{{ log.military_id }}</td>
                            <td>{{ log.car_type }}</td>
                            <td dir="ltr">{{ log.timestamp | format_datetime_uae }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="action-btns">
                <button type="submit" class="btn-gold">حذف السجلات المختارة ❌</button>
                <a href="{{ url_for('index') }}" class="btn-brown">العودة للصفحة الرئيسية</a>
            </div>
        </form>
    </div>

</body>
</html>
