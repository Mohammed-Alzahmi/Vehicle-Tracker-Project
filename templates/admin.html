<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل دخول وخروج المركبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; font-family: 'Segoe UI', Tahoma, sans-serif; padding: 20px; }
        .main-container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .header-title { text-align: center; color: #3d2b1f; font-weight: bold; margin-bottom: 25px; }
        
        /* تصميم الجدول نفس الصورة بالضبط */
        .table-responsive { border-radius: 8px; overflow: hidden; border: 1px solid #ddd; }
        .table thead { background-color: #5d4037; color: white; }
        .table th { padding: 12px; font-weight: 500; font-size: 14px; border: none; }
        .table td { padding: 12px; font-size: 13px; vertical-align: middle; border-bottom: 1px solid #eee; color: #333; }
        
        /* الأزرار الذهبية والبنية */
        .btn-gold { background-color: #c0941a; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; font-size: 16px; margin-bottom: 10px; transition: 0.3s; }
        .btn-gold:hover { background-color: #a07a15; color: white; box-shadow: 0 4px 12px rgba(192, 148, 26, 0.3); }
        
        .btn-brown { background-color: #8d6e63; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; font-size: 16px; text-decoration: none; display: block; text-align: center; transition: 0.3s; }
        .btn-brown:hover { background-color: #6d4c41; color: white; }

        .form-check-input:checked { background-color: #c0941a; border-color: #c0941a; }
    </style>
</head>
<body>
    <div class="main-container">
        <h2 class="header-title">سجل دخول وخروج المركبات</h2>

        <form action="{{ url_for('delete_logs', code=request.args.get('code')) }}" method="POST">
            <div class="table-responsive mb-4">
                <table class="table table-hover text-center m-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>الاسم الكامل</th>
                            <th>الرقم العسكري</th>
                            <th>نوع المركبة</th>
                            <th>الوقت والتاريخ</th>
                            <th>تحديد</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td style="font-weight: bold;">{{ log.username }}</td>
                            <td>{{ log.military_id }}</td>
                            <td>{{ log.car_type }}</td>
                            <td dir="ltr">{{ log.timestamp | format_datetime_uae }}</td>
                            <td><input type="checkbox" name="log_ids" value="{{ log.id }}" class="form-check-input"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <button type="submit" class="btn btn-gold">حذف السجلات المحددة ❌</button>
            <a href="{{ url_for('index') }}" class="btn btn-brown">العودة لصفحة الإدخال</a>
        </form>
    </div>
</body>
</html>
